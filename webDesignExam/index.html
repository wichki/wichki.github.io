<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SI 539 Exam 2</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script type="text/javascript">
    function showImage(){
  		var imageDiv = document.getElementById("image1");
  		imageDiv.style.display = "flex";
  	}

  	function hideImage(){
  		var imageDiv = document.getElementById("image1");
      imageDiv.style.display = "none";

      var otherImage = document.getElementById("image2");
      otherImage.style.margin = "auto";
  	}
  	</script>
  </head>
  <body>
    <h1>William Kim</h1>
    <div class="wrapper" id="wrapper">
      <div class="oneimage" id="image1">
        <img src="images/examPic.JPG" alt="">
      </div>
      <div class="oneimage" id="image2">
        <img src="images/UMSI-logo.jpg" alt="">
      </div>
  </div>
  <button type="button" onclick="hideImage()">Hide Image</button>
  <button type="button" onclick="showImage()">Show Image</button>
  </body>
</html>
